name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "support_request"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the necessary information to expedite the response.
        #Start here
  - type: dropdown
    id: ov_source
    attributes:
      label: OpenVINO Source
      description: OpenVINO distribution that you download
      options:
        - OpenVINO Archives
        - PIP install 
        - Github Source 
        - Docker 
    validations:
      required: true
  - type: input
    id: ov_version
    attributes:
      label: OpenVINO Version 
      description: OpenVINO Version / Branch / tag
      placeholder: 2022.3.0 / Master Branch / tag 2022.3.0
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Operating System 
      options:
        - Ubuntu 18.04 (LTS)
        - Ubuntu 20.04 (LTS)
        - Windows 10
        - Windows 11
        - Red Hat Enterprise Linux 8
        - macOS 10.15
        - macOS 11
        - macOS 12
        - Other (Please specify in description)
    validations:
      required: true
  - type: dropdown
    id: compiler
    attributes:
      label: Compiler (if applicable)
      description: Compiler that use to compile OpenVINO 
      options:
        - Visual Studio 
        - CMAKE
        - NILL
    validations:
      required: false
  - type: dropdown
    id: problem_classification
    attributes:
      label: Problem Classification
      description: Choose the list of issue classification
      options:
        - Modal Optimization (mo)
        - Accuracy 
        - TensorFlow FE
        - Other (Please specify in description)
    validations:
      required: true
  - type: dropdown
    id: device_use
    attributes:
      label: Device Use for Inference Engine
      description: Device Use for Inference Engine
      options:
        - CPU
        - GPU
        - NCS2 (intel movidius)
        - HDDL
    validations:
      required: true
  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: Framework use in modal optimization
      options:
        - TensorFlow 1
        - Keras (TensorFlow 2)
        - Caffe
        - ONNX
        - Pytorch
        - mxnet
        - Paddle Paddle
    validations:
      required: true
  - type: input
    id: model_name
    attributes:
      label: Model Name  
      description: Please provide us with the link to your model or attach .zip file in the description
      placeholder: ResNet50 / YOLOv4
    validations:
      required: false
      #Endhere 
  - type: textarea
    id: bug_description
    attributes:
      label: Details Description of the issue
      description: Also tell us the issue, and what did you expect to happen?
      placeholder: Please provide details description on what happen
      value: "Error when perform Modal optimization on yolov4 model"
    validations:
      required: true
  - type: textarea
    id: step_by_step
    attributes:
      label: Details instruction on reproducing the issue
      description: Details step by step
      placeholder: Please provide us Step by step on how we can reproduced the issue
      value: "Error when perform Modal optimization on yolov4 model"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
